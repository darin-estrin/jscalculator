<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div id="calculator">
      <div class="screen"></div>
      <div class="buttons">
        <button class="clear">C</button>
        <button class="root operator">√</button>
        <button class="invert operator">±</button>
        <button class="multiply operator">*</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="divide operator">/</button>
        <button class="number">6</button>
        <button class="number">5</button>
        <button class="number">4</button>
        <button class="subtract operator">-</button>
        <button class="number">3</button>
        <button class="number">2</button>
        <button class="number">1</button>
        <button class="add operator">+</button>
        <button class="zero number">0</button>
        <button class="number decimal">.</button>
        <button class="equal operator">=</button>
      </div>
    </div>
  </div>  
</body>
</html>
